# Quarkus Configuration
quarkus.http.port=8081
quarkus.application.name=uber-snabel

# File Upload Configuration
quarkus.http.body.uploads-directory=/tmp/uber-snabel-uploads
quarkus.http.limits.max-body-size=100M

# Database Configuration (for session/project history storage)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/uber_snabel
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

# CORS Configuration
quarkus.http.cors.origins=http://localhost:4200,http://localhost:8081
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-allow-credentials=true

# Logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] %s%e%n

# Disable Testcontainers (not needed for this application)
quarkus.devservices.enabled=false

# Project Configuration (loaded from config.ini)
uber-snabel.frontend.path=/home/petter/dev/snabel/accounting-system
uber-snabel.backend.path=/home/petter/dev/snabel/snabel_backend
uber-snabel.temp.directory=/tmp/uber-snabel
uber-snabel.claude.executable=claude
uber-snabel.claude.unsafe-mode=true
